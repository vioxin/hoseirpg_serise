<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ほうせいRPG4 Life & Home</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

    :root { --bg-color: #121212; --win-bg: rgba(0,0,0,0.9); --win-border: #fff; }
    body {
        background: var(--bg-color); margin: 0; height: 100vh; width: 100vw; overflow: hidden;
        font-family: 'DotGothic16', sans-serif; color: white;
        touch-action: none; display: flex; justify-content: center; align-items: center;
    }
    #game-wrapper {
        position: relative; width: 100%; height: 100%;
        background: #000; display: flex; justify-content: center; align-items: center;
    }
    canvas {
        display: block; image-rendering: pixelated;
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
        max-width: 100%; max-height: 100%;
    }
    
    /* UI Layer */
    #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    
    .status-bar {
        position: absolute; top: 10px; left: 10px;
        background: var(--win-bg); border: 2px solid var(--win-border); border-radius: 8px;
        padding: 8px 16px; font-size: 20px; display: flex; gap: 20px;
    }
    .btn-menu {
        position: absolute; top: 10px; right: 10px; pointer-events: auto;
        background: #333; border: 2px solid #fff; padding: 5px 10px; cursor: pointer;
    }

    /* ステータス画面 (新規追加) */
    #status-modal {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 300px; background: var(--win-bg); border: 4px double var(--win-border);
        padding: 20px; display: none; flex-direction: column; gap: 10px; pointer-events: auto;
    }
    .stat-row { display: flex; justify-content: space-between; border-bottom: 1px solid #444; padding: 5px 0; }
    
    .msg-box {
        position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%);
        width: 80%; background: var(--win-bg); border: 2px solid var(--win-border); border-radius: 8px;
        padding: 15px; font-size: 20px; display: none; text-align: left;
    }

    /* Controls */
    #touch-controls {
        position: absolute; bottom: 20px; left: 20px; right: 20px; height: 120px;
        pointer-events: auto; display: flex; justify-content: space-between; align-items: center; opacity: 0.6;
    }
    .dpad-area {
        position: relative; width: 160px; height: 160px;
        background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid rgba(255,255,255,0.3);
    }
    .dbtn { position: absolute; width: 50px; height: 50px; cursor: pointer; }
    .btn-u { top: 0; left: 55px; } .btn-d { bottom: 0; left: 55px; }
    .btn-l { top: 55px; left: 0; } .btn-r { top: 55px; right: 0; }
    .action-btn {
        width: 90px; height: 90px; background: rgba(255,50,50,0.3);
        border: 4px solid rgba(255,100,100,0.8); border-radius: 50%;
        display: flex; justify-content: center; align-items: center; font-size: 24px;
    }
</style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="ui-layer">
        <div class="status-bar">
            <span>LV:<span id="ui-lv">1</span></span>
            <span>¥:<span id="ui-money">1000</span></span>
        </div>
        <div class="btn-menu" onclick="toggleStatus()">MENU</div>
        
        <div id="status-modal">
            <h2 style="margin:0; text-align:center; color:#ffd700;">STATUS</h2>
            <div class="stat-row"><span>NAME</span><span>社畜勇者</span></div>
            <div class="stat-row"><span>HP</span><span id="st-hp">100/100</span></div>
            <div class="stat-row"><span>MP</span><span id="st-mp">20/20</span></div>
            <div class="stat-row"><span>STR</span><span id="st-str">5</span></div>
            <div class="stat-row"><span>MENTAL</span><span id="st-men">3</span></div>
            <button onclick="toggleStatus()" style="margin-top:10px; padding:5px;">閉じる</button>
        </div>

        <div id="loc-name" style="position:absolute; top:50px; left:15px; color:#ffeb3b;"></div>
        <div id="msg-box" class="msg-box"></div>
    </div>

    <div id="touch-controls">
        <div class="dpad-area">
            <div class="dbtn btn-u" onpointerdown="input.setDir(0)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-d" onpointerdown="input.setDir(2)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-l" onpointerdown="input.setDir(3)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-r" onpointerdown="input.setDir(1)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
        </div>
        <div class="action-btn" onpointerdown="input.setAction()" onpointerup="input.stopAction()">A</div>
    </div>
</div>

<script src="data.js"></script>
<script src="graphics.js"></script>
<script src="map.js"></script>
<script src="game.js"></script>
</body>
</html>
