<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ほうせいRPG4 World Expansion</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

    :root { --bg-color: #121212; }
    body {
        background: var(--bg-color);
        margin: 0; height: 100vh; width: 100vw; overflow: hidden;
        font-family: 'DotGothic16', sans-serif; color: white;
        touch-action: none; display: flex; justify-content: center; align-items: center;
    }
    #game-wrapper {
        position: relative; width: 100%; height: 100%;
        background: #000; display: flex; justify-content: center; align-items: center;
    }
    canvas {
        display: block; image-rendering: pixelated;
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
        max-width: 100%; max-height: 100%;
    }
    /* UI */
    #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    .status-bar {
        position: absolute; top: 10px; left: 10px;
        background: rgba(0,0,0,0.8); border: 2px solid #fff; border-radius: 8px;
        padding: 8px 16px; font-size: 20px; text-shadow: 2px 2px 0 #000;
        display: flex; gap: 20px;
    }
    .location-name {
        position: absolute; top: 10px; right: 10px;
        font-size: 24px; color: #ffeb3b; text-shadow: 2px 2px 0 #000;
        animation: fadeIn 2s;
    }
    .msg-box {
        position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%);
        width: 80%; background: rgba(0,0,0,0.9); border: 4px solid #fff; border-radius: 8px;
        padding: 15px; font-size: 22px; line-height: 1.4; display: none; text-align: left;
    }
    /* Controls */
    #touch-controls {
        position: absolute; bottom: 20px; left: 20px; right: 20px; height: 120px;
        pointer-events: auto; display: flex; justify-content: space-between; align-items: center;
        opacity: 0.6;
    }
    #touch-controls:active { opacity: 1; }
    .dpad-area {
        position: relative; width: 160px; height: 160px;
        background: rgba(255,255,255,0.1); border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.3);
    }
    .dbtn { position: absolute; width: 50px; height: 50px; cursor: pointer; }
    .btn-u { top: 0; left: 55px; } .btn-d { bottom: 0; left: 55px; }
    .btn-l { top: 55px; left: 0; } .btn-r { top: 55px; right: 0; }
    .action-btn {
        width: 90px; height: 90px; background: rgba(255,50,50,0.3);
        border: 4px solid rgba(255,100,100,0.8); border-radius: 50%;
        display: flex; justify-content: center; align-items: center;
        font-size: 24px; margin-right: 10px; margin-bottom: 20px;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui-layer">
        <div class="status-bar">
            <span>LV:<span id="ui-lv">1</span></span>
            <span>¥:<span id="ui-money">1000</span></span>
        </div>
        <div id="loc-name" class="location-name">マップ: ???</div>
        <div id="msg-box" class="msg-box"></div>
    </div>
    <div id="touch-controls">
        <div class="dpad-area">
            <div class="dbtn btn-u" onpointerdown="input.setDir(0)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-d" onpointerdown="input.setDir(2)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-l" onpointerdown="input.setDir(3)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-r" onpointerdown="input.setDir(1)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
        </div>
        <div class="action-btn" onpointerdown="input.setAction()" onpointerup="input.stopAction()">A</div>
    </div>
</div>

<script src="data.js"></script>
<script src="graphics.js"></script>
<script src="map.js"></script>
<script src="game.js"></script>

</body>
</html>
