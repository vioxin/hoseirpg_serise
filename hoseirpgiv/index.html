<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ほうせいRPG4 Tablet Edition</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

    :root {
        --bg-color: #202020;
    }

    body {
        background: var(--bg-color);
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: 'DotGothic16', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        touch-action: none; /* ダブルタップ拡大などを防止 */
    }

    #game-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
    }

    canvas {
        display: block;
        image-rendering: pixelated; /* ドットをくっきり表示 */
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
        max-width: 100%;
        max-height: 100%;
    }

    /* UIオーバーレイ */
    #ui-layer {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
    }

    .status-bar {
        position: absolute;
        top: 10px; left: 10px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #fff;
        border-radius: 8px;
        padding: 8px 16px;
        font-size: 20px;
        text-shadow: 2px 2px 0 #000;
        display: flex;
        gap: 20px;
    }

    .msg-box {
        position: absolute;
        bottom: 20px; left: 50%;
        transform: translateX(-50%);
        width: 80%;
        background: rgba(0, 0, 0, 0.9);
        border: 4px solid #fff;
        border-radius: 8px;
        padding: 20px;
        font-size: 24px;
        line-height: 1.5;
        display: none;
    }

    /* タブレット・スマホ用コントローラー */
    #touch-controls {
        position: absolute;
        bottom: 20px; left: 20px; right: 20px;
        height: 180px;
        pointer-events: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        opacity: 0.6;
        transition: opacity 0.3s;
    }
    #touch-controls:active { opacity: 1; }

    .dpad-area {
        position: relative;
        width: 180px; height: 180px;
        background: rgba(255,255,255,0.1);
        border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.3);
    }
    
    .dbtn {
        position: absolute; width: 60px; height: 60px;
        cursor: pointer;
    }
    /* 十字キーの配置 */
    .btn-u { top: 0; left: 60px; }
    .btn-d { bottom: 0; left: 60px; }
    .btn-l { top: 60px; left: 0; }
    .btn-r { top: 60px; right: 0; }

    .action-btn {
        width: 100px; height: 100px;
        background: rgba(255, 50, 50, 0.3);
        border: 4px solid rgba(255, 100, 100, 0.8);
        border-radius: 50%;
        display: flex; justify-content: center; align-items: center;
        font-size: 24px; font-weight: bold;
        margin-right: 20px;
    }
    .action-btn:active { background: rgba(255, 50, 50, 0.6); transform: scale(0.95); }

</style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="ui-layer">
        <div class="status-bar">
            <span>LV:<span id="ui-lv">1</span></span>
            <span>HP:<span id="ui-hp">100</span></span>
            <span>¥:<span id="ui-money">1000</span></span>
        </div>
        <div id="msg-box" class="msg-box"></div>
    </div>

    <div id="touch-controls">
        <div class="dpad-area">
            <div class="dbtn btn-u" onpointerdown="input.setDir(0)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-d" onpointerdown="input.setDir(2)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-l" onpointerdown="input.setDir(3)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-r" onpointerdown="input.setDir(1)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
        </div>
        <div class="action-btn" onpointerdown="input.setAction()" onpointerup="input.stopAction()">A</div>
    </div>
</div>

<script>
/**
 * ほうせいRPG4 High-Res Engine
 * ドット絵生成システム＆アニメーション
 */

const CFG = {
    TILE_SIZE: 48, // 解像度アップ
    SCREEN_W: 800,
    SCREEN_H: 600,
    MAP_W: 50,
    MAP_H: 50,
    SPEED: 4 // 移動速度
};

const TILES = {
    GRASS: { id: 0, color: '#4caf50', walk: true },
    WATER: { id: 1, color: '#2196f3', walk: false },
    WALL:  { id: 2, color: '#795548', walk: false },
    FLOOR: { id: 3, color: '#9e9e9e', walk: true },
    SHOP:  { id: 10, color: '#ff9800', walk: false },
    HOME:  { id: 11, color: '#e91e63', walk: false }
};

// --- Sprite Generator (High Resolution Pixel Art) ---
// 画像を使わず、文字配列からドット絵を生成する関数
const Sprites = {};

function createPixelSprite(key, width, height, palette, pixelData) {
    const c = document.createElement('canvas');
    c.width = width * 4; // 内部解像度を上げておいて縮小表示（あるいはそのまま）
    c.height = height * 4;
    const ctx = c.getContext('2d');
    const dotSize = 4; // 1ドットの大きさ

    for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
            const colorIndex = parseInt(pixelData[y][x]);
            if (colorIndex > 0) {
                ctx.fillStyle = palette[colorIndex];
                ctx.fillRect(x * dotSize, y * dotSize, dotSize, dotSize);
            }
        }
    }
    Sprites[key] = c;
}

function initGraphics() {
    // パレット: 0:透, 1:黒線, 2:肌, 3:服青, 4:服水, 5:靴, 6:髪
    const pPal = [null, '#222', '#ffcc80', '#1565c0', '#42a5f5', '#5d4037', '#3e2723'];
    
    // プレイヤー正面 (12x12ドット)
    const pDataWait = [
        "000000000000",
        "000066660000",
        "000666666000",
        "000622226000",
        "000212212000", // 目
        "000222222000",
        "000333333000",
        "003433334300",
        "003433334300",
        "000333333000",
        "000330033000",
        "005550055500"
    ];
    createPixelSprite('player_wait', 12, 12, pPal, pDataWait);

    // プレイヤー歩き1 (右足出し)
    const pDataWalk1 = [...pDataWait];
    pDataWalk1[10] = "000330000000"; // 左足残し
    pDataWalk1[11] = "005550005500"; // 右足上げ
    createPixelSprite('player_walk1', 12, 12, pPal, pDataWalk1);

    // プレイヤー歩き2 (左足出し)
    const pDataWalk2 = [...pDataWait];
    pDataWalk2[10] = "000000033000"; 
    pDataWalk2[11] = "005500055500";
    createPixelSprite('player_walk2', 12, 12, pPal, pDataWalk2);

    // マップチップ：草 (12x12)
    // 0:透, 1:濃緑, 2:薄緑
    const gPal = [null, '#388e3c', '#81c784']; 
    const gData = [
        "222222222222",
        "221222221222",
        "211122211122",
        "221222221222",
        "222222222222",
        "222212222222",
        "222111222222",
        "222212222222",
        "222222222222",
        "212222212222",
        "111222111222",
        "212222212222"
    ];
    createPixelSprite('grass', 12, 12, gPal, gData);
    
    // レンガ壁
    const wPal = [null, '#5d4037', '#8d6e63', '#a1887f'];
    const wData = [
        "222222122222",
        "223332123332",
        "223332123332",
        "111111111111",
        "221222222122",
        "321233332123",
        "321233332123",
        "111111111111",
        "222221222222",
        "233321233332",
        "233321233332",
        "111111111111"
    ];
    createPixelSprite('wall', 12, 12, wPal, wData);
}

// --- Game State ---
const state = {
    player: {
        x: 5 * CFG.TILE_SIZE,
        y: 5 * CFG.TILE_SIZE,
        dir: 2, // 0:上, 1:右, 2:下, 3:左
        moving: false,
        animFrame: 0, // 0~3 (アニメーション用)
        animTimer: 0
    },
    camera: { x: 0, y: 0 },
    map: []
};

// --- Core Systems ---
function generateMap() {
    for(let y=0; y<CFG.MAP_H; y++) {
        let row = [];
        for(let x=0; x<CFG.MAP_W; x++) {
            if(x===0 || x===CFG.MAP_W-1 || y===0 || y===CFG.MAP_H-1) row.push(TILES.WALL.id);
            else {
                let r = Math.random();
                if(r < 0.05) row.push(TILES.WALL.id);
                else if(r < 0.1) row.push(TILES.WATER.id);
                else row.push(TILES.GRASS.id);
            }
        }
        state.map.push(row);
    }
    state.map[6][6] = TILES.SHOP.id;
    state.map[8][8] = TILES.HOME.id;
}

const input = {
    dir: -1, // -1:なし, 0~3:方向
    action: false,
    setDir: function(d) { this.dir = d; },
    stopDir: function() { this.dir = -1; },
    setAction: function() { this.action = true; },
    stopAction: function() { this.action = false; }
};

// PCキーボード対応
window.addEventListener('keydown', e => {
    if(e.key === 'ArrowUp') input.setDir(0);
    if(e.key === 'ArrowDown') input.setDir(2);
    if(e.key === 'ArrowLeft') input.setDir(3);
    if(e.key === 'ArrowRight') input.setDir(1);
    if(e.key === 'z' || e.key === 'Enter') input.setAction();
});
window.addEventListener('keyup', e => {
    if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) input.stopDir();
    if(e.key === 'z' || e.key === 'Enter') input.stopAction();
});

function update() {
    const p = state.player;
    let dx = 0, dy = 0;

    // 入力処理
    if (input.dir !== -1) {
        p.dir = input.dir;
        if(p.dir === 0) dy = -CFG.SPEED;
        if(p.dir === 2) dy = CFG.SPEED;
        if(p.dir === 3) dx = -CFG.SPEED;
        if(p.dir === 1) dx = CFG.SPEED;
        
        p.moving = true;
    } else {
        p.moving = false;
        p.animFrame = 0; // 止まったら棒立ち
    }

    // 移動と衝突判定
    if (dx !== 0 || dy !== 0) {
        const margin = 12; // 当たり判定のマージン
        const nextX = p.x + dx;
        const nextY = p.y + dy;
        
        // 四隅チェック
        const check = (x, y) => {
            let tx = Math.floor(x / CFG.TILE_SIZE);
            let ty = Math.floor(y / CFG.TILE_SIZE);
            if(tx<0||tx>=CFG.MAP_W||ty<0||ty>=CFG.MAP_H) return false;
            let tid = state.map[ty][tx];
            return Object.values(TILES).find(t=>t.id===tid).walk;
        };

        let canMove = 
            check(nextX + margin, nextY + margin) &&
            check(nextX + CFG.TILE_SIZE - margin, nextY + margin) &&
            check(nextX + margin, nextY + CFG.TILE_SIZE - margin) &&
            check(nextX + CFG.TILE_SIZE - margin, nextY + CFG.TILE_SIZE - margin);

        if (canMove) {
            p.x = nextX;
            p.y = nextY;
            
            // アニメーション更新
            p.animTimer++;
            if(p.animTimer > 8) { // 8フレームごとに足踏み
                p.animTimer = 0;
                p.animFrame = (p.animFrame + 1) % 4; // 0, 1, 2, 3 のループ
                // 0:静止, 1:右足, 2:静止, 3:左足 というサイクルにする
            }
        }
    }

    // カメラ
    state.camera.x = p.x - CFG.SCREEN_W/2 + CFG.TILE_SIZE/2;
    state.camera.y = p.y - CFG.SCREEN_H/2 + CFG.TILE_SIZE/2;
    state.camera.x = Math.max(0, Math.min(state.camera.x, CFG.MAP_W * CFG.TILE_SIZE - CFG.SCREEN_W));
    state.camera.y = Math.max(0, Math.min(state.camera.y, CFG.MAP_H * CFG.TILE_SIZE - CFG.SCREEN_H));

    if(input.action) {
        checkEvent();
        input.action = false;
    }
}

function checkEvent() {
    const p = state.player;
    let tx = Math.floor((p.x + CFG.TILE_SIZE/2) / CFG.TILE_SIZE);
    let ty = Math.floor((p.y + CFG.TILE_SIZE/2) / CFG.TILE_SIZE);
    // 向いている方角
    if(p.dir===0) ty--; if(p.dir===2) ty++;
    if(p.dir===3) tx--; if(p.dir===1) tx++;

    if(tx<0||tx>=CFG.MAP_W||ty<0||ty>=CFG.MAP_H) return;
    const tid = state.map[ty][tx];
    
    const msg = document.getElementById('msg-box');
    if(tid === TILES.SHOP.id) {
        msg.style.display = 'block';
        msg.innerHTML = "コンビニだ。<br>深夜バイト募集中 (時給950円)";
    } else if(tid === TILES.HOME.id) {
        msg.style.display = 'block';
        msg.innerHTML = "実家だ。<br>お母さん「あんた、いつ働くの？」";
    } else {
        msg.style.display = 'none';
    }
}

// --- Render ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
ctx.imageSmoothingEnabled = false;

function draw() {
    // 背景
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0,CFG.SCREEN_W, CFG.SCREEN_H);

    // タイル描画
    const startX = Math.floor(state.camera.x / CFG.TILE_SIZE);
    const endX = startX + (CFG.SCREEN_W / CFG.TILE_SIZE) + 1;
    const startY = Math.floor(state.camera.y / CFG.TILE_SIZE);
    const endY = startY + (CFG.SCREEN_H / CFG.TILE_SIZE) + 1;

    for(let y=startY; y<=endY; y++) {
        for(let x=startX; x<=endX; x++) {
            if(y>=0 && y<CFG.MAP_H && x>=0 && x<CFG.MAP_W) {
                let tid = state.map[y][x];
                let px = Math.floor(x * CFG.TILE_SIZE - state.camera.x);
                let py = Math.floor(y * CFG.TILE_SIZE - state.camera.y);
                
                // 画像描画 (48x48に拡大して描画)
                if(tid === TILES.GRASS.id) ctx.drawImage(Sprites.grass, px, py, CFG.TILE_SIZE, CFG.TILE_SIZE);
                else if(tid === TILES.WALL.id) ctx.drawImage(Sprites.wall, px, py, CFG.TILE_SIZE, CFG.TILE_SIZE);
                else {
                    let c = Object.values(TILES).find(t=>t.id===tid).color;
                    ctx.fillStyle = c;
                    ctx.fillRect(px, py, CFG.TILE_SIZE, CFG.TILE_SIZE);
                }
            }
        }
    }

    // プレイヤー描画
    const px = Math.floor(state.player.x - state.camera.x);
    const py = Math.floor(state.player.y - state.camera.y);
    
    // アニメーションフレーム選択
    // サイクル: 0(静) -> 1(右足) -> 2(静) -> 3(左足)
    let spriteName = 'player_wait';
    if(state.player.animFrame === 1) spriteName = 'player_walk1';
    if(state.player.animFrame === 3) spriteName = 'player_walk2';
    
    // 影
    ctx.fillStyle = 'rgba(0,0,0,0.4)';
    ctx.beginPath();
    ctx.ellipse(px+24, py+40, 16, 6, 0, 0, Math.PI*2);
    ctx.fill();

    // キャラ本体
    // 向きによって反転させたいが、今回は簡易的に全て正面素材を使用
    // (本格的にするならSpritesにRight/Backを追加する)
    ctx.drawImage(Sprites[spriteName], px, py, CFG.TILE_SIZE, CFG.TILE_SIZE);
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

window.onload = function() {
    // 画面サイズ調整
    const fit = () => {
        const wrap = document.getElementById('game-wrapper');
        // CSSでobject-fit管理しているので、Canvas解像度は固定でOK
    };
    window.addEventListener('resize', fit);
    
    initGraphics();
    generateMap();
    loop();
};

</script>
</body>
</html>
