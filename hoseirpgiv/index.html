<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ほうせいRPG4 World Expansion</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

    :root { --bg-color: #121212; }
    body {
        background: var(--bg-color);
        margin: 0; height: 100vh; width: 100vw; overflow: hidden;
        font-family: 'DotGothic16', sans-serif; color: white;
        touch-action: none; display: flex; justify-content: center; align-items: center;
    }
    #game-wrapper {
        position: relative; width: 100%; height: 100%;
        background: #000; display: flex; justify-content: center; align-items: center;
    }
    canvas {
        display: block; image-rendering: pixelated;
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
        max-width: 100%; max-height: 100%;
    }
    /* UI */
    #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    .status-bar {
        position: absolute; top: 10px; left: 10px;
        background: rgba(0,0,0,0.8); border: 2px solid #fff; border-radius: 8px;
        padding: 8px 16px; font-size: 20px; text-shadow: 2px 2px 0 #000;
        display: flex; gap: 20px;
    }
    .location-name {
        position: absolute; top: 10px; right: 10px;
        font-size: 24px; color: #ffeb3b; text-shadow: 2px 2px 0 #000;
        animation: fadeIn 2s;
    }
    .msg-box {
        position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%);
        width: 80%; background: rgba(0,0,0,0.9); border: 4px solid #fff; border-radius: 8px;
        padding: 15px; font-size: 22px; line-height: 1.4; display: none; text-align: left;
    }
    /* Controls */
    #touch-controls {
        position: absolute; bottom: 20px; left: 20px; right: 20px; height: 120px;
        pointer-events: auto; display: flex; justify-content: space-between; align-items: center;
        opacity: 0.6;
    }
    #touch-controls:active { opacity: 1; }
    .dpad-area {
        position: relative; width: 160px; height: 160px;
        background: rgba(255,255,255,0.1); border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.3);
    }
    .dbtn { position: absolute; width: 50px; height: 50px; cursor: pointer; }
    .btn-u { top: 0; left: 55px; } .btn-d { bottom: 0; left: 55px; }
    .btn-l { top: 55px; left: 0; } .btn-r { top: 55px; right: 0; }
    .action-btn {
        width: 90px; height: 90px; background: rgba(255,50,50,0.3);
        border: 4px solid rgba(255,100,100,0.8); border-radius: 50%;
        display: flex; justify-content: center; align-items: center;
        font-size: 24px; margin-right: 10px; margin-bottom: 20px;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui-layer">
        <div class="status-bar">
            <span>LV:<span id="ui-lv">1</span></span>
            <span>¥:<span id="ui-money">1000</span></span>
        </div>
        <div id="loc-name" class="location-name">マップ: ???</div>
        <div id="msg-box" class="msg-box"></div>
    </div>
    <div id="touch-controls">
        <div class="dpad-area">
            <div class="dbtn btn-u" onpointerdown="input.setDir(0)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-d" onpointerdown="input.setDir(2)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-l" onpointerdown="input.setDir(3)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-r" onpointerdown="input.setDir(1)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
        </div>
        <div class="action-btn" onpointerdown="input.setAction()" onpointerup="input.stopAction()">A</div>
    </div>
</div>

<script>
/**
 * ほうせいRPG4 World Map System
 * 街とアウトドアの2つのマップを生成・管理
 */

const CFG = { TILE: 48, SCR_W: 800, SCR_H: 600, MAP_W: 40, MAP_H: 30, SPEED: 5 };

// タイルID定義
const T = {
    GRASS: 0, WATER: 1, TREE: 2,  // 自然系
    ROAD: 3,  BUILD: 4, OFFICE: 5, // 都会系
    SHOP: 10, CAMP: 11, TRANSIT: 99 // イベント
};

// タイル情報
const TILE_INFO = {
    [T.GRASS]: { color: '#4caf50', walk: true, name: '草地' },
    [T.WATER]: { color: '#2196f3', walk: false, name: '水' },
    [T.TREE]:  { color: '#2e7d32', walk: false, name: '木' },
    [T.ROAD]:  { color: '#757575', walk: true, name: '道路' },
    [T.BUILD]: { color: '#546e7a', walk: false, name: 'ビル' },
    [T.OFFICE]:{ color: '#37474f', walk: false, name: '会社' },
    [T.SHOP]:  { color: '#ff9800', walk: false, name: '店' },
    [T.CAMP]:  { color: '#8bc34a', walk: false, name: 'テント' }
};

// --- Sprite System (簡易ドット絵生成) ---
const Sprites = {};
function createAsset(key, color, pattern) {
    const c = document.createElement('canvas');
    c.width = CFG.TILE; c.height = CFG.TILE;
    const ctx = c.getContext('2d');
    
    // 背景
    ctx.fillStyle = color;
    ctx.fillRect(0,0,CFG.TILE,CFG.TILE);
    
    // 模様
    ctx.fillStyle = 'rgba(0,0,0,0.2)';
    if(pattern === 'brick') { // ビル壁
        for(let i=0; i<4; i++) ctx.fillRect(0, i*12, 48, 2);
        for(let i=0; i<4; i++) ctx.fillRect(i*12 + (i%2)*6, 0, 2, 48);
    } else if(pattern === 'tree') { // 木
        ctx.fillStyle = '#1b5e20';
        ctx.beginPath(); ctx.arc(24, 24, 16, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = '#2e7d32';
        ctx.beginPath(); ctx.arc(24, 20, 12, 0, Math.PI*2); ctx.fill();
    } else if(pattern === 'road') { // 道路
        ctx.strokeStyle = 'rgba(255,255,255,0.4)';
        ctx.setLineDash([5, 5]);
        ctx.strokeRect(10, 10, 28, 28);
    }
    Sprites[key] = c;
}

function initGraphics() {
    createAsset('grass', '#4caf50', null);
    createAsset('water', '#2196f3', null);
    createAsset('tree',  '#4caf50', 'tree'); // 草地の上に木
    createAsset('road',  '#616161', 'road');
    createAsset('build', '#607d8b', 'brick');
    createAsset('shop',  '#ff9800', 'brick');
}

// --- Map Logic ---
const maps = {
    city: { data: [], name: "第13ブラック市街" },
    wild: { data: [], name: "現実逃避の森" }
};

function generateCityMap() {
    // 碁盤の目を作る
    const m = [];
    for(let y=0; y<CFG.MAP_H; y++) {
        let row = [];
        for(let x=0; x<CFG.MAP_W; x++) {
            // 基本はビル
            let id = T.BUILD;
            // 道路を通す (5マスおき)
            if(x % 6 === 0 || y % 6 === 0) id = T.ROAD;
            // 外周は壁
            if(x===0 || y===0 || y===CFG.MAP_H-1) id = T.BUILD;
            
            // 右端は「森への入り口」
            if(x === CFG.MAP_W-1 && y > 10 && y < 20) id = T.ROAD;
            
            row.push(id);
        }
        m.push(row);
    }
    // 特殊施設
    m[6][3] = T.SHOP; // コンビニ
    m[12][12] = T.OFFICE; // 会社
    return m;
}

function generateWildMap() {
    // 自然生成 (パーリンノイズっぽくランダム配置)
    const m = [];
    for(let y=0; y<CFG.MAP_H; y++) {
        let row = [];
        for(let x=0; x<CFG.MAP_W; x++) {
            let r = Math.random();
            let id = T.GRASS;
            if(r < 0.2) id = T.TREE;
            else if(r < 0.25) id = T.WATER;
            
            // 左端は「街への入り口」
            if(x === 0 && y > 10 && y < 20) id = T.GRASS;
            // 外周
            if(y===0 || y===CFG.MAP_H-1 || x===CFG.MAP_W-1) id = T.TREE;
            
            row.push(id);
        }
        m.push(row);
    }
    // キャンプ地
    m[15][25] = T.CAMP;
    return m;
}

// --- Game State ---
const state = {
    currentMapKey: 'city',
    player: { x: 300, y: 300, dir: 2, moving: false, anim: 0 },
    camera: { x: 0, y: 0 }
};

function changeMap(mapKey, startX, startY) {
    state.currentMapKey = mapKey;
    state.player.x = startX * CFG.TILE;
    state.player.y = startY * CFG.TILE;
    document.getElementById('loc-name').innerText = maps[mapKey].name;
    // エフェクトっぽく画面を一瞬暗くするなどの処理もここで可能
}

// --- Input & Update ---
const input = {
    dir: -1, action: false,
    setDir: d => input.dir = d,
    stopDir: () => input.dir = -1,
    setAction: () => input.action = true,
    stopAction: () => input.action = false
};

// PC Controls
window.addEventListener('keydown', e => {
    if(e.key==='ArrowUp') input.setDir(0); if(e.key==='ArrowDown') input.setDir(2);
    if(e.key==='ArrowLeft') input.setDir(3); if(e.key==='ArrowRight') input.setDir(1);
    if(e.key==='z') input.setAction();
});
window.addEventListener('keyup', e => {
    if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) input.stopDir();
});

function update() {
    const p = state.player;
    const mapData = maps[state.currentMapKey].data;
    
    let dx=0, dy=0;
    if(input.dir === 0) dy = -CFG.SPEED;
    if(input.dir === 2) dy = CFG.SPEED;
    if(input.dir === 3) dx = -CFG.SPEED;
    if(input.dir === 1) dx = CFG.SPEED;

    if(dx!==0 || dy!==0) {
        p.moving = true;
        p.anim = (p.anim + 0.2) % 4;
        
        // 当たり判定
        const margin = 10;
        const nextX = p.x + dx;
        const nextY = p.y + dy;
        
        const checkWalk = (x, y) => {
            let tx = Math.floor(x/CFG.TILE);
            let ty = Math.floor(y/CFG.TILE);
            // マップ外判定
            if(ty<0 || ty>=CFG.MAP_H) return false;
            
            // マップ左右移動処理
            if(tx < 0) { // 左端へ
                if(state.currentMapKey === 'wild') {
                    changeMap('city', CFG.MAP_W-2, 15); // 街の右側へ戻る
                    return false; // 移動キャンセル（ワープしたので）
                }
                return false;
            }
            if(tx >= CFG.MAP_W) { // 右端へ
                if(state.currentMapKey === 'city') {
                    changeMap('wild', 1, 15); // 森の左側へ
                    return false;
                }
                return false;
            }
            
            let tid = mapData[ty][tx];
            return TILE_INFO[tid] ? TILE_INFO[tid].walk : false;
        };

        if(checkWalk(nextX+margin, nextY+margin) && 
           checkWalk(nextX+CFG.TILE-margin, nextY+CFG.TILE-margin)) {
            p.x = nextX; p.y = nextY;
        }
    } else {
        p.moving = false;
    }

    // カメラ
    state.camera.x = p.x - CFG.SCR_W/2;
    state.camera.y = p.y - CFG.SCR_H/2;
    // クランプ
    state.camera.x = Math.max(0, Math.min(state.camera.x, CFG.MAP_W*CFG.TILE - CFG.SCR_W));
    state.camera.y = Math.max(0, Math.min(state.camera.y, CFG.MAP_H*CFG.TILE - CFG.SCR_H));

    if(input.action) {
        checkEvent();
        input.action = false;
    }
}

function checkEvent() {
    const p = state.player;
    const cx = p.x + CFG.TILE/2;
    const cy = p.y + CFG.TILE/2;
    const tx = Math.floor(cx/CFG.TILE);
    const ty = Math.floor(cy/CFG.TILE);
    const mapData = maps[state.currentMapKey].data;
    const tid = mapData[ty][tx];
    
    const msg = document.getElementById('msg-box');
    let text = "";
    
    if(tid === T.SHOP) text = "コンビニだ。棚にはエナジードリンクしかない。";
    else if(tid === T.OFFICE) text = "ここが職場だ。入りたくない。帰りたくなってきた。";
    else if(tid === T.CAMP) text = "ソロキャンプの聖地だ。焚き火を見て心を無にしよう。";
    else if(state.currentMapKey === 'city') text = "コンクリートの匂いがする。";
    else if(state.currentMapKey === 'wild') text = "マイナスイオンを感じる。";
    
    if(text) {
        msg.style.display = 'block';
        msg.innerHTML = text;
        setTimeout(() => msg.style.display = 'none', 3000);
    }
}

// --- Render ---
const ctx = document.getElementById('gameCanvas').getContext('2d');
ctx.imageSmoothingEnabled = false;

function draw() {
    ctx.fillStyle = '#000'; ctx.fillRect(0,0,CFG.SCR_W, CFG.SCR_H);
    
    const mapData = maps[state.currentMapKey].data;
    const cam = state.camera;
    
    const sx = Math.floor(cam.x / CFG.TILE);
    const sy = Math.floor(cam.y / CFG.TILE);
    const ex = sx + (CFG.SCR_W / CFG.TILE) + 1;
    const ey = sy + (CFG.SCR_H / CFG.TILE) + 1;

    // Map
    for(let y=sy; y<=ey; y++) {
        for(let x=sx; x<=ex; x++) {
            if(y>=0 && y<CFG.MAP_H && x>=0 && x<CFG.MAP_W) {
                let tid = mapData[y][x];
                let px = Math.floor(x*CFG.TILE - cam.x);
                let py = Math.floor(y*CFG.TILE - cam.y);
                
                // 特定タイルはスプライト、他は単色
                if(tid === T.ROAD) ctx.drawImage(Sprites.road, px, py);
                else if(tid === T.BUILD) ctx.drawImage(Sprites.build, px, py);
                else if(tid === T.SHOP) { ctx.fillStyle='#ff9800'; ctx.fillRect(px,py,48,48); ctx.fillStyle='white'; ctx.fillText('7', px+15, py+30); }
                else if(tid === T.TREE) ctx.drawImage(Sprites.tree, px, py);
                else if(tid === T.GRASS) ctx.drawImage(Sprites.grass, px, py);
                else if(tid === T.WATER) ctx.drawImage(Sprites.water, px, py);
                else {
                    ctx.fillStyle = TILE_INFO[tid] ? TILE_INFO[tid].color : '#f0f';
                    ctx.fillRect(px, py, CFG.TILE, CFG.TILE);
                }
            }
        }
    }
    
    // Player
    const px = Math.floor(state.player.x - cam.x);
    const py = Math.floor(state.player.y - cam.y);
    
    // 影
    ctx.fillStyle = 'rgba(0,0,0,0.4)';
    ctx.beginPath(); ctx.ellipse(px+24, py+40, 14, 6, 0, 0, Math.PI*2); ctx.fill();
    
    // 本体 (簡易: 顔と体)
    const bob = Math.sin(state.player.anim * Math.PI) * 3; // 歩行時の上下動
    ctx.fillStyle = '#ffcc80'; // 肌
    ctx.fillRect(px+12, py+10+bob, 24, 20);
    ctx.fillStyle = '#1565c0'; // 服
    ctx.fillRect(px+10, py+30+bob, 28, 16);
    // 目
    ctx.fillStyle = '#000';
    if(state.player.dir === 3) { // 左
        ctx.fillRect(px+12, py+16+bob, 4, 4);
    } else if(state.player.dir === 1) { // 右
        ctx.fillRect(px+32, py+16+bob, 4, 4);
    } else { // 正面
        ctx.fillRect(px+16, py+16+bob, 4, 4);
        ctx.fillRect(px+28, py+16+bob, 4, 4);
    }
}

function loop() { update(); draw(); requestAnimationFrame(loop); }

window.onload = () => {
    initGraphics();
    maps.city.data = generateCityMap();
    maps.wild.data = generateWildMap();
    loop();
};
</script>
</body>
</html>
