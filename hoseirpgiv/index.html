<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ほうせいRPG4 Tablet Edition - Full Life</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

    :root { --bg-color: #202020; --win-bg: rgba(0,0,0,0.9); --win-border: #fff; }

    body {
        background: var(--bg-color); margin: 0; height: 100vh; width: 100vw; overflow: hidden;
        font-family: 'DotGothic16', sans-serif; color: white;
        display: flex; justify-content: center; align-items: center; touch-action: none;
    }

    #game-wrapper {
        position: relative; width: 100%; height: 100%;
        display: flex; justify-content: center; align-items: center; background: #000;
    }

    canvas {
        display: block; image-rendering: pixelated;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
        max-width: 100%; max-height: 100%;
    }

    /* UI Layer */
    #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

    .status-bar {
        position: absolute; top: 10px; left: 10px;
        background: var(--win-bg); border: 2px solid var(--win-border); border-radius: 8px;
        padding: 8px 16px; font-size: 20px; display: flex; gap: 20px;
        text-shadow: 2px 2px 0 #000;
    }

    .menu-btn {
        position: absolute; top: 10px; right: 10px; pointer-events: auto;
        background: #444; border: 2px solid #fff; color: #fff;
        padding: 5px 15px; font-family: inherit; font-size: 18px; cursor: pointer;
    }

    /* ステータス画面 */
    #status-modal {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 300px; background: var(--win-bg); border: 4px double var(--win-border);
        padding: 20px; display: none; flex-direction: column; gap: 10px; pointer-events: auto;
        z-index: 100;
    }
    .stat-row { display: flex; justify-content: space-between; border-bottom: 1px solid #444; padding: 5px 0; font-size: 22px; }

    .msg-box {
        position: absolute; bottom: 180px; left: 50%; transform: translateX(-50%);
        width: 80%; background: var(--win-bg); border: 2px solid var(--win-border); border-radius: 8px;
        padding: 15px; font-size: 20px; line-height: 1.4; display: none; text-align: left;
    }

    /* コントローラー */
    #touch-controls {
        position: absolute; bottom: 20px; left: 20px; right: 20px; height: 160px;
        pointer-events: auto; display: flex; justify-content: space-between; align-items: center; opacity: 0.7;
    }
    .dpad-area {
        position: relative; width: 160px; height: 160px;
        background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid rgba(255,255,255,0.3);
    }
    .dbtn { position: absolute; width: 55px; height: 55px; cursor: pointer; }
    .btn-u { top: 0; left: 52px; } .btn-d { bottom: 0; left: 52px; }
    .btn-l { top: 52px; left: 0; } .btn-r { top: 52px; right: 0; }

    .action-btn {
        width: 90px; height: 90px; background: rgba(255, 50, 50, 0.3);
        border: 4px solid rgba(255, 100, 100, 0.8); border-radius: 50%;
        display: flex; justify-content: center; align-items: center;
        font-size: 24px; font-weight: bold; margin-right: 10px;
    }
    .action-btn:active { background: rgba(255, 50, 50, 0.6); transform: scale(0.95); }
</style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="ui-layer">
        <div class="status-bar">
            <span>LV:<span id="ui-lv">1</span></span>
            <span>HP:<span id="ui-hp">100</span></span>
            <span>¥:<span id="ui-money">1000</span></span>
        </div>
        <button class="menu-btn" onclick="toggleStatus()">STATUS</button>

        <div id="status-modal">
            <h2 style="margin:0; text-align:center; color:#ffd700;">STATUS</h2>
            <div class="stat-row"><span>NAME</span><span>社畜勇者</span></div>
            <div class="stat-row"><span>LEVEL</span><span id="st-lv">1</span></div>
            <div class="stat-row"><span>HP</span><span id="st-hp-val">100/100</span></div>
            <div class="stat-row"><span>EXP</span><span id="st-exp">0</span></div>
            <div class="stat-row"><span>NEXT</span><span id="st-next">50</span></div>
            <button class="menu-btn" style="position:static; width:100%; margin-top:10px;" onclick="toggleStatus()">CLOSE</button>
        </div>

        <div id="msg-box" class="msg-box"></div>
    </div>

    <div id="touch-controls">
        <div class="dpad-area">
            <div class="dbtn btn-u" onpointerdown="input.setDir(0)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-d" onpointerdown="input.setDir(2)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-l" onpointerdown="input.setDir(3)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
            <div class="dbtn btn-r" onpointerdown="input.setDir(1)" onpointerup="input.stopDir()" onpointerleave="input.stopDir()"></div>
        </div>
        <div class="action-btn" onpointerdown="input.setAction()" onpointerup="input.stopAction()">A</div>
    </div>
</div>

<script>
/* ほうせいRPG4 High-Res Engine - Enhanced */

const CFG = {
    TILE_SIZE: 48,
    SCREEN_W: 800, SCREEN_H: 600,
    MAP_W: 40, MAP_H: 30, // 街マップサイズ
    SPEED: 5
};

const TILES = {
    GRASS: { id: 0, color: '#4caf50', walk: true },
    WATER: { id: 1, color: '#2196f3', walk: false },
    WALL:  { id: 2, color: '#795548', walk: false }, // 木の幹など
    ROAD:  { id: 3, color: '#616161', walk: true },
    FLOOR: { id: 4, color: '#d7ccc8', walk: true },  // 室内床
    
    // 建物・家具 (ID 10~)
    SHOP:    { id: 10, color: '#ff9800', walk: false },
    OFFICE:  { id: 11, color: '#607d8b', walk: false },
    HOME:    { id: 12, color: '#3e2723', walk: false },
    
    // 室内オブジェクト
    BED:     { id: 20, color: '#ef5350', walk: true }, // ベッドは乗れる
    DESK:    { id: 21, color: '#8d6e63', walk: false },
    EXIT:    { id: 99, color: '#000',    walk: true }  // 出口
};

// --- Sprite Generator ---
const Sprites = {};

function createPixelSprite(key, width, height, palette, pixelData) {
    const c = document.createElement('canvas');
    c.width = width * 4; c.height = height * 4;
    const ctx = c.getContext('2d');
    const dotSize = 4;

    for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
            const colorIndex = parseInt(pixelData[y][x]);
            if (colorIndex > 0) {
                ctx.fillStyle = palette[colorIndex];
                ctx.fillRect(x * dotSize, y * dotSize, dotSize, dotSize);
            }
        }
    }
    Sprites[key] = c;
}

function initGraphics() {
    // 共通パレット: 0:透, 1:黒, 2:肌, 3:青, 4:水, 5:茶, 6:白, 7:赤, 8:緑, 9:グレー
    const pal = [null, '#222', '#ffcc80', '#1565c0', '#42a5f5', '#5d4037', '#fff', '#ef5350', '#2e7d32', '#90a4ae'];
    
    // 12x12ドット絵データ定義
    
    // プレイヤー(正面)
    const pWait = [
        "000000000000", "000011110000", "000111111000", "000122221000",
        "000212212000", "000222222000", "000333333000", "003433334300",
        "003433334300", "000333333000", "000330033000", "005550055500"
    ];
    createPixelSprite('player_wait', 12, 12, pal, pWait);
    
    // 草
    const gData = [
        "888888888888", "880888880888", "800088800088", "880888880888",
        "888888888888", "888808888888", "888000888888", "888808888888",
        "888888888888", "808888808888", "000888000888", "808888808888"
    ];
    createPixelSprite('grass', 12, 12, pal, gData);

    // 壁(レンガ)
    const wData = [
        "555555155555", "550005150005", "550005150005", "111111111111",
        "551555555155", "051500005150", "051500005150", "111111111111",
        "555551555555", "500051500005", "500051500005", "111111111111"
    ];
    createPixelSprite('wall', 12, 12, pal, wData);

    // ベッド (シーツ:6, 枕:6, 布団:7)
    const bedData = [
        "000000000000", "006666666600", "006666666600", "006666666600",
        "007777777700", "007777777700", "007777777700", "007777777700",
        "007777777700", "007777777700", "007777777700", "005000000500"
    ];
    createPixelSprite('bed', 12, 12, pal, bedData);

    // 机 (PC:9, 机:5)
    const deskData = [
        "000000000000", "000099990000", "000099990000", "000099990000",
        "005555555500", "005555555500", "005555555500", "005555555500",
        "005000000500", "005000000500", "005000000500", "005000000500"
    ];
    createPixelSprite('desk', 12, 12, pal, deskData);
    
    // 家アイコン (マップ用)
    const homeData = [
        "000005000000", "000055500000", "000555550000", "005555555000",
        "055555555500", "050000000500", "050000000500", "050066600500",
        "050066600500", "050066600500", "050000000500", "055555555500"
    ];
    createPixelSprite('home', 12, 12, pal, homeData);
}

// --- Game State ---
const state = {
    currentMap: 'city',
    player: {
        x: 0, y: 0, dir: 2, moving: false, animFrame: 0, animTimer: 0,
        // RPG Stats
        lv: 1, hp: 100, maxHp: 100, exp: 0, nextExp: 50, money: 1000
    },
    camera: { x: 0, y: 0 },
    // マップ切り替え時に戻る場所
    savedPos: { x: 20, y: 15 } 
};

// マップデータ格納用
const maps = {
    city: { width: 40, height: 30, data: [] },
    home: { width: 8, height: 8, data: [] },
    shop: { width: 10, height: 8, data: [] },
    office: { width: 12, height: 10, data: [] }
};

// --- Map Generation ---
function generateMaps() {
    // 1. 街 (City)
    const mc = maps.city;
    for(let y=0; y<mc.height; y++) {
        let row = [];
        for(let x=0; x<mc.width; x++) {
            let id = TILES.GRASS.id;
            // 外壁
            if(x===0||x===mc.width-1||y===0||y===mc.height-1) id = TILES.WALL.id;
            // 道路
            else if(x===20 || y===15) id = TILES.ROAD.id;
            else if(Math.random()<0.05) id = TILES.WALL.id; // 木
            row.push(id);
        }
        mc.data.push(row);
    }
    // 建物配置
    mc.data[12][10] = TILES.SHOP.id;   // 左上エリア
    mc.data[8][25]  = TILES.OFFICE.id; // 右上エリア
    mc.data[22][25] = TILES.HOME.id;   // 右下エリア (自宅)

    // 2. 自宅 (Home)
    const mh = maps.home;
    for(let y=0; y<mh.height; y++) {
        let row = [];
        for(let x=0; x<mh.width; x++) {
            let id = TILES.FLOOR.id;
            if(x===0||x===mh.width-1||y===0||y===mh.height-1) id = TILES.WALL.id;
            if(x===4 && y===mh.height-1) id = TILES.EXIT.id;
            row.push(id);
        }
        mh.data.push(row);
    }
    mh.data[1][1] = TILES.BED.id;  // ベッド
    mh.data[1][5] = TILES.DESK.id; // 机

    // 3. コンビニ (Shop)
    const ms = maps.shop;
    for(let y=0; y<ms.height; y++) {
        let row = [];
        for(let x=0; x<ms.width; x++) {
            let id = TILES.FLOOR.id;
            if(x===0||x===ms.width-1||y===0||y===ms.height-1) id = TILES.WALL.id;
            if(x===5 && y===ms.height-1) id = TILES.EXIT.id;
            row.push(id);
        }
        ms.data.push(row);
    }
    ms.data[2][2] = TILES.WALL.id; // 商品棚代わり
    ms.data[2][3] = TILES.WALL.id;

    // 4. オフィス (Office)
    const mo = maps.office;
    for(let y=0; y<mo.height; y++) {
        let row = [];
        for(let x=0; x<mo.width; x++) {
            let id = TILES.FLOOR.id;
            if(x===0||x===mo.width-1||y===0||y===mo.height-1) id = TILES.OFFICE.id; // 壁
            if(x===6 && y===mo.height-1) id = TILES.EXIT.id;
            row.push(id);
        }
        mo.data.push(row);
    }
    mo.data[3][3] = TILES.DESK.id;
    mo.data[3][8] = TILES.DESK.id;
    mo.data[5][3] = TILES.DESK.id;
    mo.data[5][8] = TILES.DESK.id;

    // 初期位置設定 (街の中央)
    state.player.x = 20 * CFG.TILE_SIZE;
    state.player.y = 15 * CFG.TILE_SIZE;
}

const input = {
    dir: -1, action: false,
    setDir: function(d) { this.dir = d; },
    stopDir: function() { this.dir = -1; },
    setAction: function() { this.action = true; },
    stopAction: function() { this.action = false; }
};

// PCキーボード
window.addEventListener('keydown', e => {
    if(e.key === 'ArrowUp') input.setDir(0);
    if(e.key === 'ArrowDown') input.setDir(2);
    if(e.key === 'ArrowLeft') input.setDir(3);
    if(e.key === 'ArrowRight') input.setDir(1);
    if(e.key === 'z' || e.key === 'Enter') input.setAction();
});
window.addEventListener('keyup', e => {
    if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) input.stopDir();
    if(e.key === 'z' || e.key === 'Enter') input.stopAction();
});

// ステータス画面切り替え
function toggleStatus() {
    const m = document.getElementById('status-modal');
    const p = state.player;
    if (m.style.display === 'flex') {
        m.style.display = 'none';
    } else {
        document.getElementById('st-lv').innerText = p.lv;
        document.getElementById('st-hp-val').innerText = p.hp + '/' + p.maxHp;
        document.getElementById('st-exp').innerText = p.exp;
        document.getElementById('st-next').innerText = p.nextExp;
        m.style.display = 'flex';
    }
}

// ゲームループ更新
function update() {
    // モーダルが開いていたらゲーム停止
    if(document.getElementById('status-modal').style.display === 'flex') return;

    const p = state.player;
    const curMap = maps[state.currentMap];
    
    let dx = 0, dy = 0;
    if (input.dir !== -1) {
        p.dir = input.dir;
        if(p.dir === 0) dy = -CFG.SPEED;
        if(p.dir === 2) dy = CFG.SPEED;
        if(p.dir === 3) dx = -CFG.SPEED;
        if(p.dir === 1) dx = CFG.SPEED;
        p.moving = true;
    } else {
        p.moving = false; p.animFrame = 0;
    }

    if (dx !== 0 || dy !== 0) {
        const nextX = p.x + dx;
        const nextY = p.y + dy;
        
        // 当たり判定 (足元のみチェック: 下半分)
        // タイルサイズ48に対し、足元中心に幅24, 高さ16くらいの判定
        const ftX = nextX + 12; // 左足
        const ftR = nextX + 36; // 右足
        const ftY = nextY + 32; // 足元上
        const ftB = nextY + 47; // 足元下

        const check = (x, y) => {
            let tx = Math.floor(x / CFG.TILE_SIZE);
            let ty = Math.floor(y / CFG.TILE_SIZE);
            if(tx<0||tx>=curMap.width||ty<0||ty>=curMap.height) return false;
            let tid = curMap.data[ty][tx];
            return Object.values(TILES).find(t=>t.id===tid).walk;
        };

        if (check(ftX, ftY) && check(ftR, ftY) && check(ftX, ftB) && check(ftR, ftB)) {
            p.x = nextX; p.y = nextY;
            p.animTimer++;
            if(p.animTimer > 8) {
                p.animTimer = 0;
                p.animFrame = (p.animFrame + 1) % 4;
            }
        }
    }

    // カメラ追従
    state.camera.x = p.x - CFG.SCREEN_W/2 + CFG.TILE_SIZE/2;
    state.camera.y = p.y - CFG.SCREEN_H/2 + CFG.TILE_SIZE/2;
    // カメラ範囲制限
    state.camera.x = Math.max(0, Math.min(state.camera.x, curMap.width * CFG.TILE_SIZE - CFG.SCREEN_W));
    state.camera.y = Math.max(0, Math.min(state.camera.y, curMap.height * CFG.TILE_SIZE - CFG.SCREEN_H));
    // 小さいマップ(室内)の場合はセンタリング
    if(curMap.width * CFG.TILE_SIZE < CFG.SCREEN_W) state.camera.x = -(CFG.SCREEN_W - curMap.width * CFG.TILE_SIZE)/2;
    if(curMap.height * CFG.TILE_SIZE < CFG.SCREEN_H) state.camera.y = -(CFG.SCREEN_H - curMap.height * CFG.TILE_SIZE)/2;

    // アクション処理
    if(input.action) {
        interact();
        input.action = false;
    }
    
    // UI更新
    document.getElementById('ui-lv').innerText = p.lv;
    document.getElementById('ui-hp').innerText = p.hp;
}

function showMsg(text) {
    const el = document.getElementById('msg-box');
    el.innerHTML = text;
    el.style.display = 'block';
    setTimeout(() => el.style.display = 'none', 2000);
}

function gainExp(amount) {
    const p = state.player;
    p.exp += amount;
    showMsg(`経験値を${amount}得た！`);
    
    if(p.exp >= p.nextExp) {
        p.lv++;
        p.nextExp = Math.floor(p.nextExp * 1.5);
        p.maxHp += 10;
        p.hp = p.maxHp;
        setTimeout(() => showMsg(`レベルアップ！ Lv${p.lv}になった！`), 2000);
    }
}

// 相互作用・イベント
function interact() {
    const p = state.player;
    const curMap = maps[state.currentMap];
    
    // プレイヤー中心座標
    const cx = p.x + CFG.TILE_SIZE/2;
    const cy = p.y + CFG.TILE_SIZE/2;
    let tx = Math.floor(cx / CFG.TILE_SIZE);
    let ty = Math.floor(cy / CFG.TILE_SIZE);
    
    // 重なっているタイルを確認
    let tid = curMap.data[ty][tx];

    // 出口チェック (乗ったら即移動)
    if (tid === TILES.EXIT.id) {
        changeMap('city', state.savedPos.x, state.savedPos.y);
        return;
    }

    // 目の前のタイルを確認 (家具や建物に入るアクション)
    let frontTx = tx, frontTy = ty;
    if(p.dir===0) frontTy--; if(p.dir===2) frontTy++;
    if(p.dir===3) frontTx--; if(p.dir===1) frontTx++;
    
    if(frontTx>=0 && frontTx<curMap.width && frontTy>=0 && frontTy<curMap.height) {
        let frontTid = curMap.data[frontTy][frontTx];
        
        // 建物に入る
        if(frontTid === TILES.HOME.id) {
            state.savedPos = {x: tx, y: ty + 1}; // 出た時の位置
            changeMap('home', 4, 6);
            showMsg("ただいま。");
        }
        else if(frontTid === TILES.SHOP.id) {
            state.savedPos = {x: tx, y: ty + 1};
            changeMap('shop', 5, 6);
            showMsg("いらっしゃいませー");
        }
        else if(frontTid === TILES.OFFICE.id) {
            state.savedPos = {x: tx, y: ty + 1};
            changeMap('office', 6, 8);
            showMsg("出社...");
        }
        
        // 家具イベント
        else if(frontTid === TILES.BED.id) {
            p.hp = p.maxHp;
            showMsg("ベッドで休んだ。<br>HPが全回復した！");
        }
        else if(frontTid === TILES.DESK.id) {
            if(state.currentMap === 'home') {
                gainExp(10); // 勉強
            } else {
                gainExp(20); // 仕事
                showMsg("仕事をした。<br>経験値を得た。");
            }
        }
    }
}

function changeMap(mapName, tx, ty) {
    state.currentMap = mapName;
    state.player.x = tx * CFG.TILE_SIZE;
    state.player.y = ty * CFG.TILE_SIZE;
    state.player.dir = 2; // 下向き
}

// --- Render ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
ctx.imageSmoothingEnabled = false;

function draw() {
    ctx.fillStyle = '#000'; ctx.fillRect(0,0,CFG.SCREEN_W, CFG.SCREEN_H);
    
    const curMap = maps[state.currentMap];
    const cam = state.camera;

    const startX = Math.floor(cam.x / CFG.TILE_SIZE);
    const endX = startX + (CFG.SCREEN_W / CFG.TILE_SIZE) + 1;
    const startY = Math.floor(cam.y / CFG.TILE_SIZE);
    const endY = startY + (CFG.SCREEN_H / CFG.TILE_SIZE) + 1;

    for(let y=startY; y<=endY; y++) {
        for(let x=startX; x<=endX; x++) {
            if(y>=0 && y<curMap.height && x>=0 && x<curMap.width) {
                let tid = curMap.data[y][x];
                let px = Math.floor(x * CFG.TILE_SIZE - cam.x);
                let py = Math.floor(y * CFG.TILE_SIZE - cam.y);
                
                // 画像があるものは画像、なければ矩形
                if(tid === TILES.GRASS.id) ctx.drawImage(Sprites.grass, px, py, CFG.TILE_SIZE, CFG.TILE_SIZE);
                else if(tid === TILES.WALL.id) ctx.drawImage(Sprites.wall, px, py, CFG.TILE_SIZE, CFG.TILE_SIZE);
                else if(tid === TILES.HOME.id) ctx.drawImage(Sprites.home, px, py, CFG.TILE_SIZE, CFG.TILE_SIZE);
                else if(tid === TILES.BED.id)  ctx.drawImage(Sprites.bed, px, py, CFG.TILE_SIZE, CFG.TILE_SIZE);
                else if(tid === TILES.DESK.id) ctx.drawImage(Sprites.desk, px, py, CFG.TILE_SIZE, CFG.TILE_SIZE);
                else {
                    let c = Object.values(TILES).find(t=>t.id===tid).color;
                    ctx.fillStyle = c;
                    ctx.fillRect(px, py, CFG.TILE_SIZE, CFG.TILE_SIZE);
                    // 出口マーカー
                    if(tid === TILES.EXIT.id) {
                        ctx.fillStyle = 'rgba(255,255,255,0.3)';
                        ctx.beginPath(); ctx.moveTo(px+10, py+40); ctx.lineTo(px+24, py+20); ctx.lineTo(px+38, py+40); ctx.fill();
                    }
                }
            }
        }
    }

    // プレイヤー描画
    const px = Math.floor(state.player.x - cam.x);
    const py = Math.floor(state.player.y - cam.y);
    const bob = (state.player.animFrame%2 === 1) ? -2 : 0; // 歩行時の上下動

    // 影
    ctx.fillStyle = 'rgba(0,0,0,0.4)';
    ctx.beginPath(); ctx.ellipse(px+24, py+40, 16, 6, 0, 0, Math.PI*2); ctx.fill();

    // キャラ
    ctx.drawImage(Sprites.player_wait, px, py+bob, CFG.TILE_SIZE, CFG.TILE_SIZE);
}

function loop() { update(); draw(); requestAnimationFrame(loop); }

window.onload = function() {
    initGraphics();
    generateMaps();
    loop();
};

</script>
